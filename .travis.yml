sudo: required
dist: trusty
osx_image: xcode8
language: cpp
os: 
 - linux
 - osx
compiler: 
 - clang
matrix:
 exclude:
   - compiler: gcc
     os: osx
   - compiler: gcc
     os: linux
 allow_failures:
   - os: osx
install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; then ./scripts/travis/install_linux.sh ; fi 
  - if [ "$TRAVIS_OS_NAME" = "osx" ] ; then ./scripts/travis/install_macos.sh ; fi 
notifications:
  slack:
    secure: 
